<template>
    <x-page-header></x-page-header>
    <div class="container">
        <div class="logo-container">
            <img src={logoUrl} alt="Company Logo" class="logo" />
        </div>
        <div class="box-container">
            <div class="box" onclick={handleClick} for:each={aryFunctionList} for:item="item" key={item.id}>
                <div>
                <svg class="slds-icon custom-small-icon" aria-hidden="true">
                    <use xlink:href={item.imgUrl}></use>
                </svg>
            </div>
                <a href="#" class="link">{item.name}</a>
            </div>
        </div>
    </div>
</template>
