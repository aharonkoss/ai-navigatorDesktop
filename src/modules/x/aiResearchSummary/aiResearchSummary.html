<template>
    <div class="ai-research-summary" style="padding: 1rem;background-color:#ffffff;">
        <div>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                       <!--  <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_medium">AI Research Summary</span>
                        </h2> -->
                        <p style="font-size: 1.2rem;color: darkblue;">Information retrieved from RelPro.</p>
                    </div>
                </header>
            </div>
            
            <div class="slds-card__body slds-card__body_inner">
                   <x-lightning-spinner alternative-text="Loading" size="medium"  if:true={isLoading}></x-lightning-spinner>
                <template if:false={isLoading}>
                    <template if:true={hasError}>
                        <div class="slds-box slds-theme_error slds-text-align_center slds-m-bottom_medium">
                            <p>{error}</p>
                            <lightning-button 
                                label="Retry" 
                                onclick={handleRetry} 
                                variant="brand" 
                                class="slds-m-top_small">
                            </lightning-button>
                        </div>
                    </template>
                    
                    <template if:true={hasSummary}>
                        <div class="slds-text-longform">
                            <lightning-formatted-rich-text value={summary}></lightning-formatted-rich-text>
                        </div>
                    </template>
                    
                    <template if:false={hasSummary}>
                        <div class="slds-text-align_center slds-m-around_medium">
                            <p>No summary available. Click refresh to generate a new summary.</p>
                            <br/>
                            <lightning-button 
                                label="Generate Research Summary" 
                                onclick={refresh} 
                                variant="brand" 
                                class="slds-m-top_small">
                            </lightning-button>
                        </div>
                    </template>
                </template>
            </div>
            
            <template if:true={hasSummary}>
                <div class="slds-card__footer slds-text-align_center">
                    <!-- <p class="slds-text-body_small">Generated by AI based on the latest available data.</p> -->
                    <lightning-button 
                        label="Refresh Summary" 
                        onclick={refresh} 
                        variant="neutral" 
                        class="slds-m-top_small">
                    </lightning-button>
                </div>
            </template>
        </div>
    </div>
</template>
